<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link de css -->
    <link rel="stylesheet" href="./style.css">
    <title>Desafio entregable 2- Incorporando eventos</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="tituloPrincipal"></div>
        <br>
        <button id="boton1">Me gusta</button>
        <button id="boton2">No me gusta</button>
        <br><br>
        <!-- buscador -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <form class="d-flex" id="idFormBuscador">
                <input class="form-control me-2" id="inputBuscador" type="text" placeholder="Buscar producto en singular" aria-label="Search">
              </form>
            </div>
        </nav>
        <br>
        <!-- formulario -->
        <form id="idForm">
            <fieldset>
                <legend> Completa tus datos y te enviaremos más información</legend>
                <div>
                    <label for="nombre"> Nombre y apellido </label>
                    <input type="text" name="nombre" id="usernameId">
                </div>
                <br>
                <div>
                    <label for="email">Correo de contacto</label>
                    <input type="email" required id="emailId" placeholder="ejemplo@gmail.com">
                </div>
                <br>
                <div>
                    <label for="edad">Edad</label>
                    <input type="text" required id="edadId">
                </div>
                <br>
                <div>
                    <input class="boton-form" type="submit" value="Enviar">
                    <input class="boton-form" type="reset" value="Resetear">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
